l_russian:
 foa_start: "Всенародные выборы"
 foa_start_desc: "Темные времена наступают. В Европе Макс теряет свою власть, и его внимание все чаще привлекают страны по соседству с Авангардом. Италия под властью Фэйри вступает в рискованные шпионские авантюры, тогда как в заросших лесах Бундоград уже готов начать свое расширение. Почти 6 месяцев минуло с окончания большой войны, а мир опять пропах политсрачами. Одной искры может оказаться достаточно."

 foa_war: "Великая война"
 foa_war_desc: "За последние несколько месяцев на западе и востоке Европы разразилось немало локальных конфликтов. В Авангарде теперь правят коммунисты, Бундоград вступила в схватку с ССИР и СГИ за территории, и во втором случае эта война обернулась для нее успехом. Недавно заключенный пакт о ненападении между Авангардом и ССИР может оказаться неприятной новостью для остальной Европы."