 avangard.1.t:0 "Сануресс Мертв!"
 avangard.1.d:0 "Сегдня в 4 часа утра, загаворщики попытались убить нашего ГенСека Сануресса, но потерпели неудачу, и сануресс самолично сбежал из страны. Теперь осталось только гадать что с ним произошло. Новым правителем Авангарда объявлен внезапно Троцкий! Слава революции!"
 avangard.1.a:0 "Ура! Я Гей!"
 AVG.1.t:0 "Выборы"
 AVG.1.d:0 "Долгожданные выборы на Авангарде. Сталкиваются две идеи развития сервера, модель 2020 года и 'Андромедиан'. Что же дорогие граждане Авангарда выберут?"
 AVG.1.a:0 "Я выбираю Maks'a"
 AVG.1.b:0 "Я выбираю SanuresS'a"
 AVG.2.t:0 "Начало реформ"
